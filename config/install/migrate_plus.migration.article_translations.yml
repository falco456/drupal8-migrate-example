id: article_translations
migration_group: articles_csv_group
label: 'Article translations'
deriver: Drupal\migrate_example\Plugin\Derivative\CsvMultilingualDeriver
destination:
  plugin: entity:node
  translations: true
process:
  nid:
    plugin: migration_lookup
    source: id
    migration: articles
  type:
    plugin: default_value
    default_value: article
  content_translation_source:
    plugin: default_value
    default_value: en
  title:
    plugin: skip_on_empty
    method: row
    source: title
  status:
    plugin: default_value
    default_value: true
  created: created_at
  changed: edited_at
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_import_id: id
migration_dependencies:
  required:
    - articles
