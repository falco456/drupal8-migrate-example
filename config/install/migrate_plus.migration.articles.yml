id: articles
migration_group: articles_csv_group
label: 'Articles'
deriver: Drupal\migrate_example\Plugin\Derivative\CsvMultilingualDeriver
destination:
  plugin: entity:node
process:
  type:
    plugin: default_value
    default_value: article
  langcode:
    plugin: default_value
    default_value: en
  title:
    plugin: skip_on_empty
    method: row
    source: title
  status:
    plugin: default_value
    default_value: true
  created: created_at
  changed: edited_at
  body/value: body
  body/format:
    plugin: default_value
    default_value: full_html
  field_import_id: id
migration_dependencies: {}
